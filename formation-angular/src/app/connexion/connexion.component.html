<body class="bg-light">

<div class="container">
  <div class="py-5 text-center">
    <h2>Connexion</h2>
    <p class="lead">
      Prêt à reprendre l'aventure ?
    </p>
  </div>

  <form class="form-signin">
    <div class="mb-3">
      <div class="input-group">
        <label for="inputPseudo" class="sr-only">Pseudo</label>
        <input type="pseudo" id="inputPseudo" class="form-control" placeholder="Pseudo" required autofocus>
      </div>
    </div>

    <div class="mb-3">
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Se rappeler de moi
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>

  </form>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 FAXs Games</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
