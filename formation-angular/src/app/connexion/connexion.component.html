<body class="bg-light">

<div class="container">
  <div class="py-5 text-center">
    <h2>Connexion</h2>
    <p class="lead">
      Prêt à reprendre l'aventure ?
    </p>
  </div>

  <form class="form-signin" [formGroup]="connexionForm" (ngSubmit)="connexion()">
    <div class="mb-3">
      <div class="input-group">
        <label for="pseudo" class="sr-only">Pseudo</label>
        <input type="pseudo" id="pseudo" formControlName="pseudo" class="form-control" placeholder="Pseudo" required autofocus>
      </div>
    </div>

    <div class="mb-3">
      <label for="mdp" class="sr-only">Mot de passe</label>
      <input type="password" id="mdp" formControlName="mdp" class="form-control" placeholder="Mot de passe" required >
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Se rappeler de moi
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" >Connexion</button>

  </form>

  <footer class="pt-4 my-md-5 pt-md-5 border-top" style="margin-top: 10px;">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">&copy; 2021</small>
      </div>
      <div class="col-6 col-md">
        <h5>Features</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="#">News du jeux</a></li>
          <li><a class="text-muted" href="#">News de l'équipe</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Resources</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="/accueil">Accueil</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>About</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="#">Team</a></li>
          <li><a class="text-muted" href="#">Locations</a></li>
          <li><a class="text-muted" href="#">Privacy</a></li>
          <li><a class="text-muted" href="#">Terms</a></li>
        </ul>
      </div>
    </div>
  </footer>

</div>
